@if (error) {
    <app-error></app-error>
    <div style="background-color: red">
        <h1>Iets ging fout!</h1>
        <p>{{ error.message }}</p>
        <small>We hebben nog geen mooie error pagina gebouwd</small>
    </div>
}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-12">
            <form class="form-inline my-2 my-lg-0">
                <p>Voor welk station wil je de vertrektijden zien?</p>

                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Amsterdam Centraal"
                    aria-label="Search"
                    [value]="originStop?.name"
                    (input)="onSearchInputChangeOrigin($event)"
                />
                <div>
                    <div class="dropdown">
                        @for (stop of foundStopsOrigin; track stop) {
                            <a routerLink="/stops/{{ stop!.ids.at(0) }}/{{ stop.stopType }}">
                                <button
                                    type="button"
                                    class="dropdown-item"
                                >
                                    <app-stop [stop]="stop"></app-stop></button
                            ></a>
                        } @empty {
                            @if (foundStopsOrigin !== undefined) {
                                No relevant stops found
                            }
                        }
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
